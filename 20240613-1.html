<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myall.css">
    <style>
        .box{
            height: 220px;
            margin-top: 15px;
        }
        .box01{
            height: 220px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="display-3">1.斷點</p>
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
                <div class="box bg-info"></div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
                <div class="box bg-info"></div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
                <div class="box bg-info"></div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
                <div class="box bg-info"></div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
                <div class="box bg-info"></div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
                <div class="box bg-info"></div>
            </div> 
            <div class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
                <div class="box bg-info"></div>
            </div>
        </div>
        <p class="display-3">2.隱藏(d-none) 顯示(d-block)</p>
        <div class="row">
            <div class="col-md-3 d-sm-none d-lg-block">
                <div class="box bg-warning"><div class="h1">01</div></div>
            </div>
            <div class="col-md-3 d-xl-none">
                <div class="box bg-warning"><div class="h1">02</div></div>
            </div>
            <div class="col-md-3">
                <div class="box bg-warning"><div class="h1">03</div></div>
            </div>
            <div class="col-md-3">
                <div class="box bg-warning"><div class="h1">04</div></div>
            </div>
        </div>
        <p class="display-3">3.推移(offset)</p>
        <div class="row">
            <div class="col-6 offset-1">
                <div class="box bg-info"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-2 offset-md-2 offset-lg-6 offset-xl-12">
                <div class="box bg-danger"></div>
            </div>
        </div>
        <p class="display-3">4.Gutter(g-0~5,gx-0~5,gy-0~5)</p>
        <div class="row gy-5">
            <div class="col-4">
                <div class="box01 bg-info"></div>
            </div>
            <div class="col-4">
                <div class="box01 bg-info"></div>
            </div>
            <div class="col-4">
                <div class="box01 bg-info"></div>
            </div>
            <div class="col-4">
                <div class="box01 bg-info"></div>
            </div>
            <div class="col-4">
                <div class="box01 bg-info"></div>
            </div>
            <div class="col-4">
                <div class="box01 bg-info"></div>
            </div>
        </div>
        <p class="display-3">5. row-cols-{中斷點}-{欄數}</p>
        <div class="row row-cols-sm-1 row-cols-md-4 row-cols-lg-5">
            <div class="col">
                <div class="box bg-info"></div>
            </div>
            <div class="col">
                <div class="box bg-info"></div>
            </div>
            <div class="col">
                <div class="box bg-info"></div>
            </div>
            <div class="col">
                <div class="box bg-info"></div>
            </div>
            <div class="col">
                <div class="box bg-info"></div>
            </div>
        </div>
       

    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
