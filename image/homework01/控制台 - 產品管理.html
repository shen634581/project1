    <script>
        $(function () {
            $.ajax({
                type: "GET",
                url: "20240716-Read.php",
                dataType: "json",
                async: false,
                success: showdata_read,
                error: function () {
                    alert("error-20240716-Read.php");
                }
            });

            //btn_update 監聽按鈕
            $("#datalist #btn_update").click(function(){
                console.log($(this).data("id"));
                console.log($(this).data("name"));
                console.log($(this).data("price"));
                console.log($(this).data("num"));
                console.log($(this).data("remark"));

                $("#p_name").val($(this).data("name"));
                $("#p_price").val($(this).data("price"));
                $("#p_num").val($(this).data("num"));
                $("#p_remark").val($(this).data("remark"));
            });
        });
        function showdata_read(data) {
            console.log(data);

            $("#datalist").empty();
            data.data.forEach(function (item) {
                var strHTML = '<tr><td data-th="產品編號">' + item.ID + '</td><td data-th="產品名稱">' + item.Name + '</td><td data-th="產品價格">' + item.Price + '</td><td data-th="產品數量">' + item.Num + '</td><td data-th="產品備註">' + item.Remark + '</td><td data-th="建檔時間">' + item.Created_at + '</td><td><button class="btn btn-warning me-2" data-bs-toggle="modal" data-bs-target="#updateModal" data-id="' + item.ID + '" data-name="' + item.Name + '" data-price="' + item.Price + '" data-num="' + item.Num + '" data-remark="' + item.Remark + '" id="btn_update">更新</button><button class="btn btn-danger">刪除</button></td></tr>';

                $("#datalist").append(strHTML);
            });
        }
    </script>
